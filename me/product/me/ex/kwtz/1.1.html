<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拓展1.1</title>
		<style type="text/css">
			h3 {
				text-align: center;
			}

			p {
				text-indent: 2em;
			}
		</style>
	</head>
	<body>
		<h3>meta、h3、hr、p等标记的应用</h3>
		<hr align="center" color="black">
		<p>
			HTML标准自1999年12月发布的HTML4.01后，后继的HTML5和其他标准
			被束之高阁，为了推动Web标准化运动的发展，一些公司联合起来，成立了一个叫做Web Hypertext
			Application Technology Working Group（Web超文本应用技术工作组，WHATWG）的组织。
		</p>
	</body>
</html>
