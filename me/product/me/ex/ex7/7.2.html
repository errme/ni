<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>拓展7.2</title>
		<style type="text/css">
			@import url("7.3.css");
		</style>
	</head>
	<body>
		<div id="div0" class="">
			<div id="div1" class="">
				<h2>图书馆读者调查问卷</h2>
			</div>
			<div id="div2" class="">
				<p>为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作！</p>
			</div>
			<div id="div3" class="">
				<p>1.您的年级</p>
				<form method="post" action="">
					请你选择:
					<select name="">
						<option value="" selected>请你选择
						<option value="">大一
						<option value="">大二
						<option value="">大三
						<option value="">大四
					</select>
				</form>
			</div>
			<div id="div4" class="">
				<p>2.您的专业</p>
				<input type="text" name="" size="70" id="td0">
			</div>
			<div id="div5" class="">
				<p>3.对于图书馆的阅览环境</p>
				<form method="post" action="">
					<input type="radio" value="" onclick="" name="2">满意<br>
					<input type="radio" value="" onclick="" name="2">基本满意<br>
					<input type="radio" value="" onclick="" name="2">不满意
					您的意见：<input type="text" name=""><br>
				</form>
			</div>
			<div id="div6" class="">
				<p>4.您到图书馆的原因是（可多选）</p>
				<form method="post" action="">
					<input type="checkbox" name="">借阅专业图书<br>
					<input type="checkbox" name="">随便坐坐，翻翻书刊<br>
					<input type="checkbox" name="">借阅光盘<br>
					<input type="checkbox" name="">参加图书馆组织的活动<br>
					<input type="checkbox" name="">自习，复习功课<br>
					<input type="checkbox" name="">上网<br>
					<input type="checkbox" name="">检索电子文献<br>
				</form>
			</div>
			<div id="div7" class="">
				<p>5.您到图书馆的频率</p>
				<form method="post" action="">
					<input type="radio" name="1">几乎每天<br>
					<input type="radio" name="1">每周1-2次<br>
					<input type="radio" name="1">每月1-2次<br>
					<input type="radio" name="1">几乎不去<br>
				</form>
			</div>
			<div id="div8" class="">
				<p>6.您对学校的建议</p>
				<form method="post" action="">
					<textarea name="" rows="" cols="" id="td2">请您提出宝贵建议：</textarea>
				</form>
			</div>
			<div id="div9" class="">
				<input type="submit" value="提交答案">&nbsp;&nbsp;&nbsp;
				<input type="reset" value="清空">
			</div>
		</div>
	</body>
</html>
