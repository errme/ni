<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单导航</title>
		<style type="text/css">
			p{text-align: center;line-height:33px;font-size:22px;}
			a{width: 120px;}
			ul{list-style-type: none;text-align:center;33px;font-size: 22px;}
			li{display: inline;width: 100px;}
		</style>
	</head>
	<body>
		<h3>简单导航</h3>
		<center><p>
			<a href="http://www.baidu.com" >百度</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://www.163.com" >网易</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://www.sina.com.cn" >新浪</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://www.qq.com/">腾讯</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://www.sohu.com/">搜狐</a>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="http://www.google.com.hk/">谷歌</a>
		</p></center>
		<hr color="red" size="5">
		<h3>无序列表与超链接实现网站</h3>
		<ul>
			<li><a href="http://www.baidu.com" >百度</a></li>
			<li><a href="http://www.163.com" >网易</a></li>
			<li><a href="http://www.sina.com.cn" >新浪</a></li>
			<li><a href="http://www.qq.com/">腾讯</a></li>
			<li><a href="http://www.sohu.com/">搜狐</a></li>
			<li><a href="http://www.google.com.hk/">谷歌</a></li>
		</ul>
	</body>
</html>
