<!-- 对象是一个类数组 代表实参的集合 .lenght  [index] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var result = 0;
            for(var i = 0; i < arguments.length; i++){
                result += arguments[i];
            }
            return result;
        }
        console.log(add(1,2,10));
    </script>
</head>
