<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="52.css">
    <script>
        window.onload = function () {
            var next = document.getElementById("next");
            var ul = document.getElementById("adv");
            var lilist = document.getElementById("adv").getElementsByTagName("li");
            var wrap = document.getElementById("wrap");
            var n = 0;
            var lock = false;

            next.onclick = function () {
                if (!lock) {
                    lock = true;
                    if (n == lilist.length - 1) {
                        n = 0;
                        var t = setInterval(function () {
                            var ml = parseInt(ul.style.marginLeft);
                            if (ml == 0) {
                                clearInterval(t);
                                lock = false;
                            }
                            else (
                                ul.style.marginLeft = ml + 100 + "px"
                            )
                        }, 20)
                    }
                    else {
                        n++;
                        var t = setInterval(function () {
                            var ml = parseInt(ul.style.marginLeft);
                            if (ml == -(n * 1000)) {
                                clearInterval(t);
                                lock = false;
                            }
                            else (
                                ul.style.marginLeft = ml - 20 + "px"
                            )
                        }, 20)
                    }

                }

                prev.onclick = function () {
                    if (!lock) {
                        lock = true;
                        if (n == 0) {
                            n = lilist.length - 1;
                            var t = setInterval(function () {
                                var ml = parseInt(ul.style.marginLeft);
                                if (ml == -((lilist.length - 1) * 1000)) {
                                    clearInterval(t);
                                    lock = false;
                                }
                                else (
                                    ul.style.marginLeft = ml - 100 + "px"
                                )
                            }, 20)
                        }
                        else {
                            n--;
                            var t = setInterval(function () {
                                var ml = parseInt(ul.style.marginLeft);
                                if (ml == -(n * 1000)) {
                                    clearInterval(t);
                                    lock = false;
                                }
                                else (
                                    ul.style.marginLeft = ml + 20 + "px"
                                )
                            }, 20)
                        }
                    }
                }
            }

            var aut = setInterval(function () {
                next.onclick();
            }, 3000)

            wrap.onmouseover = function () {
                clearInterval(aut)
            }
            wrap.onmouseout = function () {
                aut = setInterval(function () {
                    // aut = setInterval(function () {
                    next.onclick();
                }, 3000)
            }
        }
    </script>
</head>

<body>
    <div id="wrap"><a href="#"></a>
        <ul id="adv" style="margin-left: 0;">
            <li><a href="#"><img src="../images/0.jpg" alt="" width="1000px" height="600px"></a></li>
            <li><a href="#"><img src="../images/bg.jpg" alt="" width="1000px" height="600px"></a></li>
            <li><a href="#"><img src="../images/qyqx.png" alt="" width="1000px" height="600px"></a></li>
            <img src="../images/gy.png" alt="" id="prev" width="30px">
            <img src="../images/gy.png" alt="" id="next" width="30px">
        </ul>
    </div>
</body>

</html>
