<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="49.css">
    <script>
        window.onload = function () {
            var next = document.getElementById("next");
            var lilist = document.getElementById("adv").getElementsByTagName("li");
            var n = 0;
            next.onclick = function () {
                for (var i = 0; i < lilist.length; i++) {
                    lilist[i].className = ""; //隐藏图片
                }
                if (n == lilist.length - 1) {
                    n = 0;
                }
                else {
                    n++
                }
                lilist[n].className = "show";
            }
            prev.onclick = function () {
                for (var i = 0; i < lilist.length; i++) {
                    lilist[i].className = "";
                }
                if (n == 0) {
                    n = lilist.length - 1;
                }
                else {
                    n--
                }
                lilist[n].className = "show";
            }
        }
    </script>
</head>

<body>
    <ul id="adv">
        <li class="show"><img src="../images/0.jpg" alt="" width="1000px" height="600px"></li>
        <li><img src="../images/bg.jpg" alt="" width="1000px" height="600px"></li>
        <li><img src="../images/qyqx.png" alt="" width="1000px" height="600px"></li>
        <img src="../images/gy.png" alt="" id="prev" width="30px">
        <img src="../images/gy.png" alt="" id="next" width="30px">
    </ul>
</body>

</html>
