<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>聊聊天吗？</title>

	<link rel="icon" href="../../img/me.jpg">

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">

	<link rel="stylesheet" href="dist/botui.min.css" />
	<link rel="stylesheet" href="dist/botui-theme-default.css" />

</head>

<body>

	<div class="htmleaf-content">
		<div class="botui-app-container" id="home-demo">
			<bot-ui></bot-ui>
		</div>
	</div>

	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="dist/botui.min.js"></script>
	<script type="text/javascript">
		var homeBot = BotUI('home-demo');

		homeBot.message.add({
			content: '这个世界你我依旧共存，还是一件不可思议的事情'
		}).then(function () {
			return homeBot.message.add({
				delay: 1500,
				content: '想看我现在能做什么吗？'
			});
		}).then(function () {
			return homeBot.action.button({
				delay: 1000,
				action: [{
					text: '好的 !',
					value: 'sure'
				}, {
					text: '不用了😒',
					value: 'skip'
				}]
			});
		}).then(function (res) {
			if (res.value == 'sure') {
				tutorial();
			}
			if (res.value == 'skip') {
				end();
			}
		});

		var tutorial = function () {
			homeBot.message.add({
				delay: 1000,
				content: "太好了，下面我们就开始来一些简单的演示"
			}).then(function () {
				return homeBot.message.add({
					delay: 1000,
					content: '你可以提出一些简单的问题，例如 : '
				});
			}).then(function () {
				return homeBot.message.add({
					delay: 1200,
					content: '你叫什么名字？（填写后按回车键）'
				});
			}).then(function () {
				return homeBot.action.text({
					delay: 800,
					action: {
						value: 'Cang er',
						placeholder: '填写你的昵称'
					}
				});
			}).then(function (res) {
				return homeBot.message.bot({
					delay: 500,
					content: res.value + ' 是个好名字呀！'
				});
				// }).then(function (res) {
				// 	return homeBot.message.bot({
				// 		delay: 1400,
				// 		content: '你也可以嵌入第三方的资源，例如：'
				// 	});
			}).then(function (res) {
				return homeBot.message.bot({
					delay: 1400,
					content: '这一个小测试，我的功能还没有完善'
				});


				// }).then(function (res) {
				// 	return homeBot.message.bot({
				// 		delay: 2500,
				// 		content: '通过BotUI你还可以做更多的有趣的事情。'
				// 	});
			}).then(function (res) {
				return homeBot.message.bot({
					delay: 1500,
					content: '以后会有更多有趣的事呀'
				});
				// }).then(function (res) {
				// 	return homeBot.message.bot({
				// 		delay: 1000,
				// 		content: '现在，你可以自己研究以下文档，开发出自己的聊天机器人。'
				// 	});
				// }).then(function (res) {
				// 	return homeBot.message.bot({
				// 		delay: 1000,
				// 		content: '一期一会https://xgan.me'
				// 	});
			}).then(end);
		};

		var end = function () {
			homeBot.message.add({
				delay: 1000,
				content: '!(book) [Read the docs](https://xgan.me), see [examples](https://xgan.me) or explore the code on !(github) [GitHub](https://github.com/nianme)'
			});
		};


	</script>
</body>

</html>
